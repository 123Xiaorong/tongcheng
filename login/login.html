<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <!--登陆-->
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <!--登陆中的滑动验证-->
    <link rel="stylesheet" href="css/loginSlide.css" type="text/css">
    <!--登陆后面的云-->
    <link href="css/layui.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="myLogin">
    <div class="loginPage">
        <div class="loginWrap">
            <div class="loginHtml">
                <!--账号密码登录-->
                <input id="tab1" type="radio" name="tab" class="signInOne" checked>
                <label for="tab1" class="tab">
                    账号密码登录
                </label>
                <!--验证码登录-->
                <input id="tab2" type="radio" name="tab" class="signInTwo">
                <label for="tab2" class="tab">
                    验证码登录
                </label>
                <div class="loginForm">
                    <!--账号密码登录-->
                    <form>
                        <!--账号和密码登录-->
                        <div class="signInHtmlOne">
                            <!--用户名-->
                            <div class="group">
                                <label for="username" class="label">用户名:</label>
                                <input id="username" name="username" type="text" class="input" placeholder="请输入手机号/账号">
                            </div>
                            <!--密码-->
                            <div class="group">
                                <label for="password" class="label">密&emsp;码:</label>
                                <input id="password" type="password" class="input" data-type="password">
                            </div>
                            <!--图形滑动验证-->
                            <div class="group">
                                <div class="container">
                                    <div id="captcha" style="position: relative" data-type="password"></div>
                                    <div id="msg"></div>
                                </div>
                            </div>
                            <div class="group">
                                <!--登录按钮-->
                                <input type="button" class="button" value="登录" onclick="myLogin()">
                                <!--清空输入框-->
                                <input type="button" class="button" value="重置" onclick="myClear()">
                            </div>
                            <!--忘记密码-->
                            <div class="foot-lnk">
                                <a href="#">忘记密码?</a>
                            </div>
                        </div>
                    </form>
                    <!--短信验证码登录-->
                    <form>
                        <div class="signInHtmlTwo">
                            <div class="group">
                                <label for="myPhone" class="label">手机号：</label>
                                <input id="myPhone" type="text" class="input" autocomplete="off" placeholder="请输入有效的手机号">
                            </div>
                            <div class="group">
                                <label for="myCode" class="label">验证码：</label>
                                <input id="myCode" type="text" class="myMsg">
                                <input id="btnSendCode"type="button" class="myMsgButton" value="发送短信" onClick="sendMessage()">
                            </div>
                            <div class="group">
                                <!--登录按钮-->
                                <input type="button" class="button"  value="登录" onclick="sub()">
                                <!--清空输入框-->
                                <input type="button" class="button" value="重置" onclick="myClear()">
                            </div>
                            <div class="foot-lnk">
                                <a href="#">未收到短信？</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--jQuery-->
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
<!--MD5加密-->
<script src="../js/md5.pro.js"></script>
<!--登陆中的滑动验证-->
<script src="js/loginSlide.js"></script>
<!--数据-->
<script src="../js/data.js"></script>
<!--登陆页面-->
<script src="js/login.js"></script>
<!--登陆页面中的云-->
<script src="js/Cloud/layui.js"></script>
<script src="js/Cloud/ThreeWebGL.js"></script>
<script src="js/Cloud/ThreeExtras.js"></script>
<script src="js/Cloud/Detector.js"></script>
<script id="vs" type="x-shader/x-vertex">
			varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 ); }
		</script>
<script id="fs" type="x-shader/x-fragment">
			uniform sampler2D map; uniform vec3 fogColor; uniform float fogNear; uniform float fogFar; varying vec2 vUv; void main() { float depth = gl_FragCoord.z / gl_FragCoord.w; float fogFactor = smoothstep( fogNear, fogFar, depth ); gl_FragColor = texture2D( map, vUv ); gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 ); gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor ); }
		</script>
<script src="js/Cloud/Cloud.js"></script>
</body>
</html>
