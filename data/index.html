<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
	<link href="../css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/fonts/linecons/css/linecons.css" rel="stylesheet" />
	<link href="css/xenon-components.css" rel="stylesheet" />
	<script src="js/echarts.common.min.js"></script>
	<script src="js/echartsOne.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="js/joinable.js"></script>
	<script src="js/xenon-custom.js"></script>
	<script src="js/xenon-widgets.js"></script>
	<style>
		.btn-info {
			background-color: #01A5A7;
			border-color: #01A5A7;
		}
	</style>
</head>

<body style="margin-left: 50px;">
	<div class="main-container">
		<div class="page-content">
			<div class="page-header">
				<h1>数据统计</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-xs-12">
				<div class="xe-widget xe-counter xe-counter-purple" data-count=".num" data-from="1" data-to="1760" data-suffix="人" data-duration="5" data-easing="false">
					<div class="xe-icon">
						<i class="linecons-user"></i>
					</div>
					<div class="xe-label">
						<strong class="num">1k</strong>
						<span>两季度总访问量</span>
				    </div>
			    </div>
			</div>
			<div class="col-sm-6 col-xs-12">
				<div class="xe-widget xe-counter xe-counter-blue" data-count=".num" data-from="1" data-to="633" data-suffix="件" data-duration="3" data-easing="false">
					<div class="xe-icon">
						<i class="linecons-money"></i>
					</div>
					<div class="xe-label">
						<strong class="num">1k</strong>
						<span>两季度总销售量</span>
				    </div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-12 col-xs-12">
				<h3 style="margin-left: 30px;">
					<button type="button" class="btn btn-info" id="qxfl" data-index="1">第一季度访问量</button>
					
					<button type="button" class="btn btn-info" id="gfzr" data-index="2">第二季度访问量</button>
					
				</h3>
				<div id="main" style="width: 600px;height:400px; margin-left: 30px;"></div>
			</div>
			<div class="col-md-6 col-sm-12 col-xs-12">
				<div id="main-label" style="width: 600px;height:600px;">
				    <div id="three" style="width: 900px;height:450px;"></div>
				</div>
			</div>
		</div>
		
		
		
	</div>
    <script type="text/javascript" src="js/require.js" data-main="index"></script>
	
	<script type="text/javascript">
	  	$(function(){
	  		//在这就行
			qxfl('#qxfl');
		  	$("h3 button").click(function(){
		   		qxfl(this);
		  	})
	  	});
	</script>
</body>

</html>
